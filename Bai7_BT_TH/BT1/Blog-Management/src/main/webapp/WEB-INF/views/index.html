<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
<div class="blog_container">
    <div><a th:href="@{/createBlog}">Create Blog</a></div>
    <div class="blog_item" th:each="blog:${list}">
        <h2 class="blog_title" th:text="${blog.getTitle()}"></h2>
        <p class="blog_content" th:text="${blog.getSummary()}+' ...'"></p>
        <div class="blog_actions">
            <button class="blog_update"><a th:href="@{'/edit/'+${blog.getId()}}">Cập Nhật</a></button>
            <button class="blog_view"><a th:href="@{'/detail/'+${blog.getId()}}">Xem</a></button>
            <button class="blog_delete"><a th:href="@{'/delete/'+${blog.getId()}}">Xóa</a></button>
        </div>
    </div>
    <!-- Thêm các blog khác tương tự ở đây -->
</div>
</body>
</html>
