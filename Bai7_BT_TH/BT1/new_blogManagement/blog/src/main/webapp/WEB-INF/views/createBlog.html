<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
<h1>Create Blog</h1>
<form th:action="@{/add}" method="POST" th:object="${myBlog}">
    <label for="title">Title:</label>
<!--    <input type="text" id="id" th:field="*{id}" hidden="hidden"><br><br>-->
    <input type="text" id="title" th:field="*{title}" required><br><br>

    <label>Category:</label>
    <select name="" id=""  th:field="*{category}">
        <option th:each="cate:${categories}" th:value="${cate.getId()}" th:text="${cate.getName()}"></option>
    </select>
    <br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" rows="4" cols="50" th:field="*{content}" required></textarea><br><br>
    <input type="submit" value="Create">
</form>
</body>
</html>
