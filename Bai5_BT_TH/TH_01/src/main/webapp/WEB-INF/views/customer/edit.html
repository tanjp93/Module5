<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1>Add Customer</h1><br>
<form action="/updateCustomer"  method="post" th:object="${editCustomer}">
    <label>ID</label>
    <input type="number" name="id" th:field="*{id}" readonly>
    <label>Address</label>
    <label>Name</label>
    <input type="text" name="name" th:field="*{name}">
    <label>Address</label>
    <input type="text" th:field="*{address}">
    <lable>Email: </lable>
    <input type="text" th:field="*{email}">
    <button type="submit">Update</button>
</form>
</body>
</html>
