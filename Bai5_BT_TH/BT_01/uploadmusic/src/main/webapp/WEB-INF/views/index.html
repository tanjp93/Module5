<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--    <link th:href="@{/css/}" rel="stylesheet">-->
  <title>Document</title>
</head>
<body>
<h2>Quản lý danh sách bài hát</h2>
<p><a th:href="@{/createNewSong}">Thêm bài</a></p>
<div class="table-container">
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Tên bài hát</th>
      <th>File nhạc</th>
    </tr>
    <tr th:each="mysong:${mySongList}">
      <td th:text="${mysong.getId()}"></td>
      <td th:text="${mysong.getName()}"></td>
      <td><audio th:src="@{'/music/'+${mysong.getPathSong()}}" controls  ></audio></td>
    </tr>
  </table>
</div>

</body>
</html>
