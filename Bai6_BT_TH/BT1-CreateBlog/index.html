<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>ID</th>
      <th>Ảnh</th>
      <th>Ngày tháng</th>
      <th>Chỉnh sửa</th>
    </tr>
    <tr>
      <td>1</td>
      <td><img src="path/to/image1.jpg" alt="Image 1"></td>
      <td>2023-05-30</td>
      <td><a href="">
        Xem
      </a></td>
    </tr>
    <!-- Thêm các hàng khác tương tự -->
  </table>
</body>
</html>
